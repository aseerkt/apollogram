overwrite: true
schema: "http://localhost:5000/graphql"
documents: "src/**/**/*.graphql"
generates:
  src/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      -withHooks: true
      -withHOC: false
      -withComponent: false
