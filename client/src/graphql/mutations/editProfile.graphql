mutation EditProfile(
  $name: String!
  $website: String!
  $bio: String!
  $gender: String!
  $email: String!
) {
  editProfile(
    name: $name
    website: $website
    bio: $bio
    gender: $gender
    email: $email
  ) {
    user {
      ...UserWithProfile
    }
    errors {
      path
      message
    }
  }
}
